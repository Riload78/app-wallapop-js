<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesion</title>
        <link rel="stylesheet" href="./src/css/output.css">
    </head>
    <body class="login">
        <div class="content">
            <div class="login-content">
                <div class="loader-wrapper"></div>
                <div class="logo-wrapper">
                    <a href="./index.html">
                        <img src="./src/images/logo-codepop.svg" alt="" srcset="">
                    </a>
                </div>
                <div class="login-wrapper">
                    <div class="login-title">
                        <h1 class="h1">Iniciar Sesión</h1>
                    </div>
                    <form id="form-login" class="space-y-12">
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block mb-2 text-sm">Email
                                    address</label>
                                <input type="text" name="email" id="email"
                                    placeholder="leroy@jenkins.com"
                                    class="login-input"
                                    required>
                            </div>
                            <div>
                                <div class="flex justify-between mb-2">
                                    <label for="password"
                                        class="text-sm">Password</label>
                                </div>
                                <input type="password" name="password" id="password"
                                    placeholder="*****"
                                    class="login-input"
                                    required>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <div>
                                <button id="login-btn" type="submit" class="btn-primary">Acceder</button>
                            </div>
                            <p
                                class="px-6 text-sm text-center">¿No tienes una cuenta?
                                <a rel="noopener noreferrer" href="./register.html">Regístrate aquí</a>.
                            </p>
                        </div>
                        <div class="notification-wrapper"></div>
                    </form>
                </div>
                 <a class="py-4" href="./index.html">Volver al inicio</a>
            </div>
        </div>
        <script type="module" src="./src/js/login.js"></script>
    </body>
</html>
