<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesion</title>
        <link rel="stylesheet" href="./src/css/output.css">
    </head>
    <body class="login">
        <div class="content">
            <div class="login-content">
                <div class="loader-wrapper"></div>
                <div class="logo-wrapper py-4">
                    <a href="./index.html">
                        <img src="./src/images/logo-codepop.svg" alt="" srcset="">
                    </a>
                </div>
                <div class="login-wrapper">
                    <div class="login-title">
                        <h1 class="h1">Registro</h1>
                    </div>
                    <form id="register-form" class="space-y-12">
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block mb-2 text-sm">Email</label>
                                <input type="text" name="email" id="email"
                                    placeholder="demo@demo.com"
                                    class="login-input"
                                    required>
                                    
                            </div>
                            <div>
                                <div class="flex justify-between mb-2">
                                    <label for="password"
                                        class="text-sm">Contraseña</label>
                                </div>
                                <input type="password" name="password" id="password"
                                    placeholder="*****"
                                    class="login-input"
                                    required>
                            </div>
                            <div>
                                <div class="flex justify-between mb-2">
                                    <label for="password"
                                        class="text-sm">Confirmar contraseña</label>
                                </div>
                                <input type="password" name="confirmpassword" id="confirmpassword"
                                    placeholder="*****"
                                    class="login-input"
                                    required>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <div>
                                <button type="submit" class="btn-primary">Enviar</button>
                            </div>
                           
                        </div>
                        <div class="notification-wrapper"></div>
                    </form>
                </div>
                <a class="py-4" href="./index.html">Volver al inicio</a>
            </div>
        </div>
        <script type="module" src="./src/js/register.js"></script>
    </body>
</html>
