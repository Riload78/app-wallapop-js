<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Anuncio</title>
        <link rel="stylesheet" href="./src/css/output.css">
    </head>
    <body class="login">
         <header class="header-content">
            <div class="header-wrapper">
                <div class="logo-wrapper">
                    <a href="./index.html">
                        <img src="./src/images/logo-codepop.svg" alt="">
                    </a>
                </div>
                <div class="nav-wrapper"></div>
            </div>
        </header>
        <div class="content">
            <div class="create-content">
                <div class="loader-wrapper"></div>
                <div class="logo-wrapper">
                    <a href="./index.html">
                        <img src="./src/images/logo-codepop.svg" alt srcset>
                    </a>
                </div>
                <div class="create-wrapper">
                    
                    <form id="create-form" class="create-form">
                        <div class="login-title">
                            <h1 class="h1">Crear anuncio</h1>
                        </div>
                        <div class="mb-5">
                            <label for="name"
                                class="label">Nombre del producto</label>
                            <input type="text" id="name"
                                name="name"
                                class="input-text"
                                placeholder="Nombre del producto" required />
                        </div>
                        <div class="mb-5">
                            <label for="description"
                                class="label">Descripción</label>
                            <textarea id=description" 
                                name="description"
                                rows="4" class="input-text" 
                                placeholder="Descripción del producto" 
                                required></textarea>
                        </div>
                        <div class="mb-5">
                            <label for="price"
                                class="label">Precio</label>
                            <input type="text" id="price"
                                name="price"
                                class="input-text"
                                placeholder="Precio del producto" required />
                        </div>
                        <div class="mb-5">
                            <label for="state"
                                class="label">Tipo de anuncio</label>
                            <select type="select" id="state"
                                class="input-text"
                                name="state"
                                placeholder="Precio del producto" required>
                                <option value="">Seleccione una opción</option>
                                <option value="compra">Compra</option>
                                <option value="venta">Venta</option>
                            </select>
                        </div>
                        <div class="mb-5">
                            <label for="category"
                                class="label">Categoria</label>
                            <select type="select" id="category"
                                class="input-text"
                                name="category"
                                placeholder="Categoría" required>
                                <option value="">Seleccione una opción</option>
                                <option value="hogar">Hogar</option>
                                <option value="electronica">Electrónica</option>
                            </select>
                        </div>
                         <div class="mb-5 file-wrapper">
                            <label for="image"
                                class="label">Imagen del producto</label>
                            <input type="file" id="image"
                                name="image"
                                class="input-text"
                                placeholder="Añade una imagen" required />
                        </div>
                        <button type="submit" class="btn-primary">Crear anuncio</button>
                        <div class="notification-wrapper"></div>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="./src/js/create.js"></script>
    </body>
</html>
