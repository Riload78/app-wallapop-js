<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Anuncio</title>
        <link rel="stylesheet" href="./src/css/output.css">
    </head>
    <body class="login">
        <div class="content">
            <div class="create-content">
                <div class="logo-wrapper">
                    <a href="./index.html">
                        <img src="./src/images/logo-codepop.svg" alt srcset>
                    </a>
                </div>
                <div class="create-wrapper">
                    <div class="login-title">
                        <h1 class="h1">Crear anuncio</h1>
                    </div>

                    <form id="create-form" class="create-form">
                        <div class="mb-5">
                            <label for="product-name"
                                class="label">Nombre del producto</label>
                            <input type="text" id="product-name"
                                class="input-text"
                                placeholder="Nombre del producto" required />
                        </div>
                        <div class="mb-5">
                            <label for="product-description"
                                class="label">Descripción</label>
                            <textarea id=product-description" 
                                rows="4" class="input-text" 
                                placeholder="Descripción del producto" 
                                required></textarea>
                        </div>
                        <div class="mb-5">
                            <label for="product-price"
                                class="label">Precio</label>
                            <input type="text" id="product-price"
                                class="input-text"
                                placeholder="Precio del producto" required />
                        </div>
                        <div class="mb-5">
                            <label for="product-price"
                                class="label">Tipo de anuncio</label>
                            <select type="select" id="product-state"
                                class="input-text"
                                placeholder="Precio del producto" required>
                                <option selected>Seleccione una opción</option>
                                <option value="compra">Compra</option>
                                <option value="venta">Venta</option>
                            </select>
                        </div>
                         <div class="mb-5">
                            <label for="product-image"
                                class="label">Imagen del producto</label>
                            <input type="text" id="product-image"
                                class="input-text"
                                placeholder="nombre-del-fichero.extension" required />
                        </div>
                        <button type="submit" class="btn-primary">Crear anuncio</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="./src/js/create.js"></script>
    </body>
</html>
